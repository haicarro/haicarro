version: 0.2

env:
  variables:
    PROJECT_NAME: code-pipeline
    TERRAFORM_PLAN_NAME: terraform
    TERRAFORM_STATE_ROOT: "s3://haitong-aws-cicd-pipeline"

phases:
  pre_build:
    commands:
      - echo Build started on `date`
      - ls
      - cd code_pipeline
      - terraform init
      - sudo -y install awscli
      - aws s3 cp --quiet $TERRAFORM_STATE_ROOT/$PROJECT_NAME/terraform.tfstate .
  build:
    commands:
      # TODO manual approval
      - terraform plan
      - aws s3 cp terraform.tfstate $TERRAFORM_STATE_ROOT/$PROJECT_NAME/
  post_build:
    commands:
      - echo Build completed on `date`